{% extends 'base.html' %}

{% block title %}Change Password Here{% endblock title %}

{% block content %}
    <h1>Change Password Here</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Old Password">
        <input type="submit" class="btn btn-success" value="Enter your new password">
        <input type="submit" class="btn btn-success" value="Enter your new password again">
    </form>
{% endblock content %}
